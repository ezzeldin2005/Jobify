{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'CSS/userHomePage.css' %}?v=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>

    <div id="username" data-username="{{ username }}"></div>

    <div class ="header1">
        <div class="logocon">
            <a id="Logo" href="/"><img src="{% static 'CSS/Images/image-removebg-preview.png' %}" alt=""></a>
        </div>
        <ul id="navbar">
            <li>
                <div id="homeiconContainer">
                    <span class="material-symbols-outlined">home</span>
                    <a href="{% url  'UserHomePage'  username %}">Home</a>
                </div>
            </li>
            <li> 
                <div id="searchiconContainer">
                    <span class="material-symbols-outlined">search</span>
                    <a href="{% url  'Search'  username %}">Search</a>
                </div>
            </li>
            <li>
                <div id="profileiconContainer">
                    <span class="material-symbols-outlined">person</span>
                    <a href="{% url  'Profile'  username %}">Profile</a>
                </div>
            </li>
        </ul>
        <a id="Logout" href = "/"><span class="material-symbols-outlined">logout</span></a>

    </div>

    <div class = "jobListContainer">
        <h2>Applied Jobs</h2>
        <div id="cardContainer">
            <div id = "cards"></div>
        </div>
    </div>
    <script src="{% static 'JS/userHome.js' %}?v=1"></script>
</body>
</html>
