<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="Container">
        <div id="inputBox">
            <div id="inp">

                
                <div id="header2">
                    <h1 style="color: rgb(13, 138, 176);">Sign-up</h1>
                    <P style="color: dimgray;">Welcome! Login to find amazing opportunities in our website</P>
                </div>

            
                    <div id="inputcontainer">


                        <form action="post" id="formInputs">

                            <div id="firstLine">
                                <div id="usernameBox">
                                    
                                    <input type="text" id="userName" name="username" placeholder="User name" required>
                                    <label for="userName">Username</label>
                                    
                                </div>
                                <div id="emailBox">
                                    
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                    
                                </div>
                            </div>
                            <div id="secondLine">
                                <div id="passwordBox">
                                    
                                    <input type="password" id="password" name="password" placeholder="Password" required minlength="8" maxlength="20">
                                    <label for="password">Password</label>
                                    
                                </div>
                                <div id="cPasswordBox">
                                    
                                    <input type="password" id="cPassword" name="cPassword" placeholder="Confirm Password" minlength="8" maxlength="20">
                                    <label for="cPassword">Confirm password</label>
                                    
                                </div>
                            </div>
                            <div id="companyNameBox">
    
                                <input type="text" id="companyName" name="companyName" placeholder="Company name">
                                <label for="companyName">company name</label>
    
                            </div>
                            <br>
                            <br>

                            <button id="Sub" type="submit">Submit</button>

                        </form>
                    
                    </div>
            </div>
                
        </div>
    </div>
</body>
</html>
