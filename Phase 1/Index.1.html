<body>
    <div class="Container">


        <div id="header">
            <h1>Website Name</h1>
            <hr>
        </div>

        <div id="inputBox">


            <div id="header2">
                <h2>Get started</h2>
            </div>

            
                <div id="inputcontainer">


                    <form method="get">

                        <div class="Emailbox">
                            
                            <input type="email" id="Email" name="email" required placeholder="Email">
                            <label for="Email" ><small>Email</small></label>
                        </div>

                        <br>

                        <div class="passwordbox">
                            
                            <input type="password" id="password" name="password" required minlength="10" maxlength="20" placeholder="Password">
                            <label for="password">Password</label>
                        </div>


                        <br>


                        <div class="Loginbox">
                            <button type="submit" id="Login">Login</button>
                        </div>


                    </form>

                    <br>

                    <div class="signup">
                        <p>No account?</p>
                        <a href="/Web_project/Index2.html">Sign up</a>
                    </div>


                </div>
                
        </div>


    </div>
