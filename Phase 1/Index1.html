<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="Container">

        <div id ="introcontainer">
            <div class="intro">
                <div class="IntroText">
                    <div id="logobtn">
                        <h3 id="Logo"><img style="width: 140px" src="styles/images/image-removebg-preview.png"></h3>
                        <a href="index0.html">Back to Website<span style="color: rgb(169, 169, 169);" class="material-symbols-outlined">keyboard_backspace</span></a>
                    </div>
                        <p id="Welcome">Welcome to Jobify</p>
                    <P id="text">Discover exciting job opportunities and connect with top employers. Join us today and take the next step in your career journey!</P>
                </div>
            </div>
        </div>


        <div id="inputBox">

            <div id="inp">

                <div id="header2">
                    <h1 style="color: white; font-size: 50px;">Login</h1>
                    <P style="color: rgb(168, 168, 168);">Welcome! Login to find amazing opportunities in our website</P>
                </div>

            
                    <div id="inputcontainer">


                        <form>

                            <div class="Emailbox">
                                
                                <input type="email" id="Email" name="email" required placeholder="Email">
                                <label for="Email" >Email</label>
                            </div>

                            <br>

                            <div class="passwordbox">
                                
                                <input type="password" id="password" name="password" autocomplete="Ahmed" required minlength="10" maxlength="20" placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <input type="checkbox" id="rem">
                            <label for="rem" id="checklabel" style="color:rgb(142, 141, 141)">Remeber me</label>


                            <div class="Loginbox">
                                <button type="submit" id="Login">Login</button>
                            </div>

                        </form>

                        <br>

                        <div class="signup">
                            <p>No account?</p>
                            <a href="Index2.html">Sign up</a>
                        </div>


                    </div>
            </div>
                
        </div>

        

    </div>
    <script src="scripts/Login.js"></script>
</body>
</html>
